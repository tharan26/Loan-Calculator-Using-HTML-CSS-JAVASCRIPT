<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Loan Calculator</h2>
        <div class="input-group">
            <label for="loan-amount">Loan Amount (₹):</label>
            <input type="number" id="loan-amount" placeholder="Enter loan amount" />
        </div>
        <div class="input-group">
            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" step="0.01" placeholder="Enter interest rate" />
        </div>
        <div class="input-group">
            <label for="loan-tenure">Loan Tenure (Years):</label>
            <input type="number" id="loan-tenure" placeholder="Enter loan tenure" />
        </div>
        <button id="calculate-btn">Calculate</button>
        <div class="results">
            <div class="result-item">
                <label>Monthly EMI:</label>
                <span id="emi-result">₹0.00</span>
            </div>
            <div class="result-item">
                <label>Total Interest:</label>
                <span id="interest-result">₹0.00</span>
            </div>
            <div class="result-item">
                <label>Total Payment:</label>
                <span id="total-result">₹0.00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
